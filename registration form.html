<!DOCTYPE html>
<html>
    <head>
        <title>
            user registartion form
        </title>
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <h3>User Rregistartion Form</h3>
        <form class="form">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name"><br>
            <label for="mail">Email Address:</label><br>
            <input type="email" id="mail"><br>
            <label for="pass">Password:</label><br>
            <input type="password" id="pass"><br>
            <label for="cp">Confirm Password:</label><br>
            <input type="password" id="cp"><br>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob"><br>
            <label for="pp">Profile Picture:</label><br>
            <input type="file" id="pp"><br>
            <label for="comments">Comments/Feedback:</label><br>
            <input type="textarea" id="comments"><br>
            <label for="sub">Newsletter Subscription:</label><br>
            <select name="select" id="sub">
                <option>Monthly</option>
                <option>Yearly</option>
            </select><br>
            <input type="checkbox" id="agree"><br>
            <span>I agree to the <a href="#" id="TC">Terms and Conditions</a></span><br>
            <input type="submit" value="Register" class="button">
            <input type="reset" value="Reset" class="button">
        </form>
    </body>
</html>
