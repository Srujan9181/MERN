<!DOCTYPE HTML>
<html>
    <head>
        <title>
            flexbox
        </title>
        <style>
            .cointainer{
                width: 50rem;
                height: 50rem;
                display: flex;
                
            }
            .cointainer div div{
                height: 100%;
               
            }
            .cointainer2{
               width: 100%;
               display: flex;
               flex-direction: column;
               justify-content: space-around;

            }
            .cointainer3{
                display: flex;

            }
        </style>
    </head>
    <body>
        <div class="cointainer">
            <div style="width: 30%;background-color:#d7e8d4">Nav</div>
            <div class="cointainer2">
                <div style="background-color: #9acd32;">Header</div>
                <div class="cointainer3">
                    <div style="width: 70%;">Article</div>
                    <div style="width: 30%; background-color:rgb(245,245,220)">Aside</div>
                </div>
                <div style="background-color: #9acd32;">Footer</div>
            </div>
        </div>
    </body>
</html>
